<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .wheel-container {
            margin: 0 auto;
            width: 300px;
            height: 300px;
            position: relative;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            position: absolute;
            overflow: hidden;
        }
        .wheel div {
            width: 50%;
            height: 50%;
            background-color: #f3c623;
            position: absolute;
            transform-origin: 100% 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
        }
        .wheel div:nth-child(1) { transform: rotate(0deg); background-color: #ff5733; }
        .wheel div:nth-child(2) { transform: rotate(72deg); background-color: #33ff57; }
        .wheel div:nth-child(3) { transform: rotate(144deg); background-color: #3357ff; }
        .wheel div:nth-child(4) { transform: rotate(216deg); background-color: #ff33d7; }
        .wheel div:nth-child(5) { transform: rotate(288deg); background-color: #ffd733; }

        #spinBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Click to Spin the Wheel!</h1>
<div class="wheel-container">
    <div class="wheel" id="wheel">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<button id="spinBtn">Spin</button>

<script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const options = [
        'Thessaloniki (6-9 Dec)',
        'Beograd (April-May)',
        'Kotor (April-May)',
        'Zlatibor (March-April)',
        'Budapest (April-May)'
    ];

    spinBtn.addEventListener('click', () => {
        const randomAngle = Math.floor(Math.random() * 360) + 720; // Spin multiple rounds
        wheel.style.transition = 'transform 4s ease-out';
        wheel.style.transform = `rotate(${randomAngle}deg)`;

        setTimeout(() => {
            const selectedOption = options[Math.floor((randomAngle % 360) / (360 / options.length))];
            alert(`The chosen destination is: ${selectedOption}`);
        }, 4000);
    });
</script>

</body>
</html>
